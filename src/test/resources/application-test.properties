spring.application.name=ejerciciocopilot-test
server.port=0

# H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuraci√≥n para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging para tests
logging.level.com.ejerciciocopilot=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.test.web.servlet.support=DEBUG
